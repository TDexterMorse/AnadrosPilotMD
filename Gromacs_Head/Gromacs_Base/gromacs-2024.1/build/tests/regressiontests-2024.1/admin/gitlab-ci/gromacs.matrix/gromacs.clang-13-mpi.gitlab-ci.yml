# Test goal: Clang build with MPI and double precision
# Test intents (should change rarely and conservatively):
#   OS: Ubuntu oldest supported
#   Compiler: Clang newest supported
#   GPU: no
#   MPI: OpenMPI
#   Features: double precision FP
#   Scope: configure, build, unit tests, regression tests
# Test implementation choices (free to change as needed):
#   OS: Ubuntu 20.04
#   Build type: Debug
#   Compiler: Clang 13
#   MPI: OpenMPI 3.1
#   SIMD: AVX2_256
#   FFT: FFTW3
#   Parallelism np/ntomp: 4/2
#   Subcyclecounting: Active

gromacs:clang-13-mpi:configure:
  extends:
   - .gromacs:base:configure
   - .use-clang:base
   - .use-mpi
   - .rules:merge-requests
  image: ${CI_REGISTRY}/gromacs/gromacs/ci-ubuntu-20.04-llvm-13
  variables:
    CMAKE: /usr/local/cmake-3.18.4/bin/cmake
    COMPILER_MAJOR_VERSION: 13
    CMAKE_PRECISION_OPTIONS: -DGMX_DOUBLE=ON
    CMAKE_EXTRA_OPTIONS: -DGMX_CYCLE_SUBCOUNTERS=ON -DGMX_INSTALL_LEGACY_API=ON

gromacs:clang-13-mpi:build:
  # Test using configuration: gromacs:clang-13-mpi:configure
  # Test scope: build
  extends:
    - .variables:default
    - .gromacs:base:build
    - .before_script:default
    - .use-ccache
    - .rules:merge-requests
  image: ${CI_REGISTRY}/gromacs/gromacs/ci-ubuntu-20.04-llvm-13
  variables:
    CMAKE: /usr/local/cmake-3.18.4/bin/cmake
  needs:
    - job: gromacs:clang-13-mpi:configure
    - job: gromacs:prepare

gromacs:clang-13:regressiontest:
  extends:
    - .gromacs:base:regressiontest
    - .rules:merge-requests-allow-failure
  image: ${CI_REGISTRY}/gromacs/gromacs/ci-ubuntu-20.04-llvm-13
  variables:
    CMAKE: /usr/local/cmake-3.18.4/bin/cmake
    REGRESSIONTEST_DOUBLE: "-double"
    REGRESSIONTEST_PARALLEL: "-np"
  tags:
    - k8s-scilifelab
  needs:
    - job: gromacs:clang-13-mpi:build
    - job: gromacs:prepare

